specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnboundDollar
    network: kovan
    source:
      address: '0x17297e6f90D625646D3f5B207B74cEFD66a40732'
      abi: UnboundDollar
      startBlock: 24201827
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Loan
        - Transfer
        - DailyToken
        - Daily
        - All
      abis:
        - name: UnboundDollar
          file: ./abis/UnboundDollar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(address,uint256)
          handler: handleBurn
        - event: Mint(address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/und.ts
