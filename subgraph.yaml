specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnboundDollar
    network: kovan
    source:
      address: '0xa729D5cA5BcE0d275B69728881f5bB86511EA70B'
      abi: UnboundDollar
      startBlock: 21863010
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Loan
        - Transfer
        # - Mint
        # - Burn
        - DailyToken
        - Daily
        - All
      abis:
        - name: UnboundDollar
          file: ./abis/UnboundDollar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(address,uint256)
          handler: handleBurn
        - event: Mint(address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/und.ts
